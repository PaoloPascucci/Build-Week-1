<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <script src="./js/share.js"></script>
  </head>
  <body>
    <header>
      <a href="#"><img src="./assets/img/epicode_logo.png" alt="Logo Epicode" class="logoEpicode" /></a>
    </header>
    <main>
      <div id="mainDivResult">
        <h1><b>Results</b></h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="resultContainer">
        <div class="correctContainer"></div>
        <div class="progress">
          <div id="circle">
            <div class="message"></div>          
          </div>
        </div>
        <div class="wrongContainer"></div>
      </div>
      <section id="rateButton">
        <a href="./final.html" id="proceedButton" class="rate-us-button">RATE US</a>
      </section>
    </main>
    <script src="./js/result.js"></script>
  </body>
</html>
